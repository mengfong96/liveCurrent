<!DOCTYPE html>

<html>
  <head>
    <title>Energy Monitoring(Graph)</title>

  <body align="center">

    <div id="title" >
      <h1>TAN LING YEE: FYP 2019/2020</h2>
      <p>Non Intrusive Appliances Monitoring On Smart Meter Using Logistic Regression</p>
      <div id="btnGroup">
        <button id="btnStart">Start</button>
        <button id="btnCancel">Cancel</button>
      </div>
      <div>
        <p id="date"></p>
        <p id="dateTime"></p>
        <p id="voltMeter">Volt Meter Value</p>
      </div>
      <div>
      
        <!--canvas id="myChart" width="1200" height="450"></canvas-->
        <script>
          var chart; 
          var dataPoints = []; 

          window.onload = function() {

            drawChart(); 
            
            function loadData(){ 
              var gdata = getGData(); 
              var dp = []; 
              for(var i=0; i<gdata.length; i++){ 
                var value = gdata[i]; 
                dp.push({y: value[1], label: value[0]});
              }
              return dp;
            }

            function drawChart(){ 
              dataPoints = loadData(); //[{y:0, label: "12:00 AM"}]; 
               
              chart = new CanvasJS.Chart("chartContainer",{
                title:{
                  text:"Live Chart with dataPoints from External JSON"
                },
                data: [{
                  type: "line",
                  dataPoints : dataPoints,
                }]
              });
              chart.render();
              //updateChart();
            }
                    
          //function updateChart() {
          //     var data = loadData(); 
            
          //     $.each(data, function(key, value) {
          //       dataPoints.push({y: value[1], label: value[0]});

          //     chart.render();
          //     setTimeout(function(){updateChart()}, 1000);
          //   });
          // } 
          setInterval(function(){myTimer()},1000);
        }
        </script>
      
      <div id="chartContainer" style="height: 300px; width: 100%;"></div>
      <div id=subMeter>
        <br>
        <strong>Submeter 1</strong> |
        <strong>Submeter 2</strong> |
        <strong>Submeter 3</strong>
      </div>
    </div>
